<nav class="t-header">
  <app-header></app-header>
</nav>

<div class="page-body" >
  <div>
      <app-menu></app-menu>
  </div>

  <div class="page-content-wrapper">
      <div class="page-content-wrapper-inner">
        <div class="col-lg-12">
          <div class="grid">
              <div class="card-header card-bg-info">
                  TODOS LOS USUARIOS
              </div>
              <br>
              <div class="item-wrapper">
                  <div class="demo-wrapper">
                    <a  routerLink="/registros" class="btn btn-success has-icon btn-rounded">
                      <i class="mdi mdi-account-plus-outline"></i>a√±adir</a>
                    
                    <button  (click)="getAllUsers()" class="btn btn-primary has-icon btn-rounded">
                      <i class="mdi mdi mdi-autorenew"></i>Cargar Clientes</button>
                    <button (click)="getAllTasks()" class="btn btn-danger has-icon btn-rounded">
                      <i class="mdi mdi-heart-outline" ></i>Cargar trabajadores</button>
                    
                  </div>
                </div>


              <div class="col-lg-12">
                  <div class="grid">
                    <p class="grid-header">Bandeja de Entrada</p>
                    <div class="item-wrapper">
                      
                        
                      <div class="table-responsive">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              
                              <th>#</th>
                              <th>Nombres</th>
                              <th>Email</th>
                              <th>Dni</th>
                              <th>Telefono</th>
                              <th>Direccion</th>
                              <th>Opciones</th>
                            
                          
                            </tr>
                          </thead>

                          <tbody>
                           
                           <tr *ngFor="let users of user " >  
                                  
                                  
                                  <td>{{ users.iduser }}</td>
                                  <td>{{ users.nombre }} {{ users.Apellidos }}</td>
                                  <td>{{ users.email }}</td>
                                  <td>{{ users.DNI }}</td>
                                  <td>{{ users.Telefono }}</td>
                                  <td>{{ users.Direccion }}</td>
                                  <td>
                                    <a routerLink="/update/{{users.iduser}}"  class="btn btn-success">editar</a>
                                    <a (click)="eliminar(users.idPersona)"  class="btn btn-danger">delete</a>
                                  </td>
                              
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
      
  </div>

  
      
   
</div>
